<div ng-controller="pubpinController">
	<h1>Welcome, (user_name)</h1>

	<button id="asked_button">My ?osts</button>
	<button id="answered_button">My 'Pinions</button>

	<div id="question-box">
		<input type="question" placeholder="?ublish your Question"><br>
		<input type="file">
		<h5>
			Include Maybe?:
			<input type="checkbox" name="sex" value="maybe">
		</h5>
		<button ng-click="submitAnswer()" id="answer_button">Answer</button>
		<button ng-click="nextQuestion()" id="next_button">Next</button>

		<div id="answer-display" class="hidden">
			<p>60% Yes 40% No</p>
		</div>
	</div>

	<div id="asked-tabled">
		<table>
			<thead>
				<th>Asked</th>
				<th>Yes</th>
				<th>No</th>
				<th>Responses</th>
			</thead>
			<tbody>
				<tr ng-repeat="question in questions | filter: filter_questions | orderBy: 'responses' ">
					<td ng-bind="question.question"></td>
					<td ng-bind="question.yes"></td>
					<td ng-bind="question.no"></td>
					<td ng-bind="question.responses"></td>
				</tr>
			</tbody>
		</table>
	</div>

	<div id="answered-tabled">
		<table>
			<thead>
				<th>Asked</th>
				<th>Yes</th>
				<th>No</th>
				<th>Responses</th>
			</thead>
			<tbody>
				<tr ng-repeat="question in questions | filter: filter_questions | orderBy: 'responses' ">
					<td ng-bind="question.question"></td>
					<td ng-bind="question.yes"></td>
					<td ng-bind="question.no"></td>
					<td ng-bind="question.responses"></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
