<html>
<head>
	<title>PubPinion - Home</title>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>    
    <script type="text/javascript">

    	var io = io.connect();

    	$(document).ready(function(){
    		$('#login_reg').hide();
    		$('#question_button').click(function(){
    			$('#login_reg').slideToggle();
    			$('#question_button').text("Maybe later, maybe now?");
    		});
    		$('login_button').click(function(){
    			io.emit('login', { email: '#login_email', password: '#login_password' });
    		});
    		$('reg_button').click(function(){
    			io.emit('registration', { email: '#reg_email', password: '#reg_password', confirm_password: '#confirm_password' });
    		});
    	});

    </script>

    #login_reg{
    	/*display: inline;*/

    	width: 100%;
    }
    #login_div{

					<input type="text" name="login_email" id="login_email" placeholder="user email">

				</div id="reg_div">

					<input type="text" name="password_confirm" id="password_confirm" placeholder="confirm password">
					<button id="reg_button">Join the Pub</button>
				</div>

			</div>

			<h1>PubPinion.</h1>
			<h3>Real Answers, from Real People.</h3>

			<button id="question_button">Got a Question? Get the PubPinion.</button>

			<div id="popular_questions">

				<img src="" alt="this is the question image" id="question_img">
				<h1 id="question_results"> YES: 96% NO:4%</h1>

			</div>

		</div>

	</div>

			$scope.add_answer = function(){
				homeFactory.add_answer($scope.response, $scope.user_id)

			};

</body>
</html>
